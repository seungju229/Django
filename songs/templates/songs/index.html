<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>음악 공유 사이트</h1>
    <form action="{% url "songs:create" %} " method = 'GET'>
        <input type="submit" value = '등록'>
    </form>
    {% for song in songs %}
        <p>제목: {{song.title}}</p>
        <p>아티스트: {{ song.artist }}</p>
        <a href="{% url "songs:detail" song.pk %}">자세히</a>
        <hr>
    
    {% endfor %}



</body>
</html>
